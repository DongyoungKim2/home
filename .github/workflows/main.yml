name: Docker Build and Push

on:
  push:
    branches:
      - main
env:
  DOCKER_TAG: 0.1.8

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: dongyoungkim/home:${{ env.DOCKER_TAG }}
